<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- LINEA NEGRA -->
  <nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <br><br>
    </div>
  </nav>
    <!-- LINEA NEGRA -->
 <br>
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="display: flex; align-items: center;">
      <img src="/assets/logo.jpg" class="rounded mx-3" alt="" width="82" height="70" style="margin: 0;">
      <h1 style="margin: 0;">Administrador</h1>
    </a>
  </div>
  <br><br>
  <div class="container">
    <div class="row">
      <div class="col">
        <ul class="nav nav-tabs" id="admin-tabs">
          <li class="nav-item">
            <a class="nav-link active" id="products-tab" data-bs-toggle="tab" href="#products">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="promotions-tab" data-bs-toggle="tab" href="#promotions">Promociones</a>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane fade show active" id="products">
            <h2>Crear producto</h2>
            <form id="create-product-form">
              <input type="text" placeholder="Nombre del producto">
              <input type="text" placeholder="Descripción">
              <input type="text" placeholder="Precio">
              <input type="text" placeholder="Categoría">
              <input type="submit" value="Crear">
            </form>

            <br>
            <h2>Actualizar producto</h2>
            <form id="update-product-form">
              <input type="text" placeholder="ID del producto">
              <input type="text" placeholder="Nuevo nombre">
              <input type="text" placeholder="Nueva descripción">
              <input type="text" placeholder="Nuevo precio">
              <input type="text" placeholder="Nueva categoría">
              <input type="submit" value="Actualizar">
            </form>

            <br>
            <h2>Eliminar producto</h2>
            <form id="delete-product-form">
              <input type="text" placeholder="ID del producto">
              <input type="submit" value="Eliminar">
            </form>
          </div>

          <div class="tab-pane fade" id="promotions">
            <h2>Crear promoción</h2>
            <form id="create-promotion-form">
                <input type="text" placeholder="Nombre de la promoción">
                <input type="text" placeholder="Descripción">
                <input type="text" placeholder="Descuento">
                <input type="text" placeholder="Fecha de inicio">
                <input type="text" placeholder="Fecha de fin">
                <input type="submit" value="Crear">
                </form>
                <br>
                <h2>Actualizar promoción</h2>
                <form id="update-promotion-form">
                  <input type="text" placeholder="ID de la promoción">
                  <input type="text" placeholder="Nuevo nombre">
                  <input type="text" placeholder="Nueva descripción">
                  <input type="text" placeholder="Nuevo descuento">
                  <input type="text" placeholder="Nueva fecha de inicio">
                  <input type="text" placeholder="Nueva fecha de fin">
                  <input type="submit" value="Actualizar">
                </form>
        
                <br>
                <h2>Eliminar promoción</h2>
                <form id="delete-promotion-form">
                  <input type="text" placeholder="ID de la promoción">
                  <input type="submit" value="Eliminar">
                </form>
              </div>
            </div>
          </div>
        
          <div class="col">
            <h2>Registros existentes</h2>
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Buscar">
                <button class="btn btn-primary" type="button" id="search-button">Buscar</button>
              </div>
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th>Precio/Descuento</th>
                  <th>Categoría/Fechas</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- Filas de productos o promociones se agregarán dinámicamente aquí -->
              </tbody>
            </table>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
