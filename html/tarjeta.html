<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="stylecard.css">


</head>
<body>
    
    <div class="container">
        <h1>NUEVA TARJETA </h1>
        <div class="first-row">
            <div class="owner">
                <h3>Titular de la tarjeta</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Numero de tarjeta</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Vencimiento</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">01 Ene</option>
                        <option value="Feb">02 Feb</option>
                        <option value="Mar">03 Mar</option>
                        <option value="Apr">04 Abr</option>
                        <option value="May">05 May</option>
                        <option value="Jun">06 Jun</option>
                        <option value="Jul">07 Jul</option>
                        <option value="Aug">08 Ago</option>
                        <option value="Sep">09 Sep</option>
                        <option value="Oct">10 Oct</option>
                        <option value="Nov">11 Nov</option>
                        <option value="Dec">12 Dic</option>
                      </select>
                      <select name="years" id="years">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                      </select>
                </div>
                <div class="cards">
                    <img src="mc.png" alt="">
                    <img src="vi.png" alt="">
                    <img src="pp.png" alt="">
                </div>
            </div>    
        </div>
        <a href="#" id="addCardBtn">Añadir tarjeta</a>
    </div>

    <script>
        document.getElementById('addCardBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevenir el comportamiento predeterminado del enlace

            var message = document.createElement('div');
            message.className = 'message';
            message.textContent = 'La tarjeta fue añadida exitosamente';
            document.body.appendChild(message);

            setTimeout(function() {
                message.remove();
            }, 3000);
        });
    </script>
</body>
</html>
